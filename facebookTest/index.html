<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header>
        <h1>Sucker Tester</h1>
    </header>

    <div id="test-field" class="row">
        <h2 data-bind="text: response().status">
        <h2>You NO RUN! I know who you are! Dickface! And I know all of this information about you!</h2>
        <!-- Use the foreach data-bind -->


    </div>

    <div class="row">
        <button data-bind="click: fbLogin">FB Login</button>
        <button data-bind="click: fbOut">FB Logout</button>
    </div>
    <div id="status" class="row"></div>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/facebook.js"></script>
</body>

</html>
