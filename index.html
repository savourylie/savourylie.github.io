<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="css/main.css">

  <title>P5-1 Neighborhood Map Project</title>
</head>
<body>
  <header>
    <nav>
      <!-- TopBar + SearchBar -->
      <div class="topbar row">
        <div id="menu-button">
          <i class="material-icons md-light md-48">menu</i>
        </div>
        <div id="title">
          <p>Cool Stuff@Futian CBD</p>
        </div>
      </div><!-- topbar -->
    </nav>
  </header>
  <div id="sidebar" class="">
    <form class="filter_div row">
      <input id="filter" type="text" data-bind="filter">
    </form>
    <ul class="row" id="fav-places" data-bind="foreach: favPlaces">
      <li data-bind="text: title, attr: { id: id }"></li>
    </ul>
  </div>
  <div id="map"></div>
  <div class="bottom-bar"></div>
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <!-- <script src="js/lib/materialize.min.js"></script> -->
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUW5CtmTcHoJ31XboFhgxW-qkAVX7gUZE&callback=initMap"></script>
</body>
</html>
